<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <title>Boxes</title>
</head>
<body>
<div class="box">
    <div class="head" style="background-color: #D9D9D9; height: 22.38%;">
    </div>
    <div class="main" style="height: 54.16%;">
        <div style="background-color: #CCCCCC; width: 33.33%;"></div>
        <div style="background-color: #848383; width: 33.33%;"></div>
        <div style="background-color: #656565; width: 33.34%;"></div>
    </div>
    <div class="foot" style="background-color: #ACABAB; height: 23.46%;">
    </div>
</div>

<div class="box">
    <div class="head" style="background-color: #D9D9D9; height: 25%"></div>
    <div class="main" style="height: 75%;">
        <div style="background-color: #909090; width: 24.86%;"></div>
        <div style="background-color: #645F5F; width: 24.86%;"></div>
        <div style="background-color: #A59D9D; width: 20.1%;"></div>
        <div style="background-color: #878585; width: 20.1%;"></div>
        <div style="background-color: #4E4444; width: 10.08%;"></div>
    </div>
</div>

</body>
</html>
