<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="regPage.css">
    <title>Welcome to Instagram</title>
</head>
<body>
    <div class="mobPage">
        <div class="authorization">
            <img src="img/inst.png" alt="instalogo" style="width: 60%;">
            <form>
                <input type="text" required placeholder="Номер телефону, ім'я користувача або email">
                <input type="password" required placeholder="Пароль">
                <button type="submit">Увійти</button>
            </form>
            <p>АБО</p>
            <button class="fbLogin"><img src="img/joy-facebook-icon.png" style="width: 15px;height: 15px; margin-right: 5px" alt="facebookIcon">Увійти через Facebook</button>
            <a href="https://www.instagram.com/accounts/password/reset/" class="resPass">Забули пароль?</a>
        </div>
        <div class="noUserAccount">
            <span style="margin-right: 5px">Не маєте облікового запису?</span> <a style="color: lightskyblue" href="https://www.instagram.com/accounts/emailsignup/">Зареєструйтеся</a>
        </div>
    </div>
</body>
</html>
